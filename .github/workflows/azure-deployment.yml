# Azure Web App Deployment for Django Backend
name: Build and deploy Python app to Azure Web App - dorothoedental

on:
  push:
    branches:
      - main
    paths:
      - 'dorotheo-dental-clinic-website/backend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        working-directory: ./dorotheo-dental-clinic-website/backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      
      - name: Collect static files
        working-directory: ./dorotheo-dental-clinic-website/backend
        run: |
          source venv/bin/activate
          python manage.py collectstatic --noinput
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: False
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
      - name: Zip artifact for deployment
        working-directory: ./dorotheo-dental-clinic-website/backend
        run: zip -r ../../release.zip .

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'dorothoedental'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DOROTHOEDENTAL }}
