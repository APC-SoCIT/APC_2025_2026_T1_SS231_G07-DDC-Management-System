{% extends 'base.html' %}
{% block content %}
<h2>Appointments</h2>
<table border="1" cellpadding="6">
    <thead>
        <tr>
            <th>Patient</th>
            <th>Dentist</th>
            <th>Treatment</th>
            <th>Start</th>
            <th>End</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
        {% for a in appointments %}
        <tr>
            <td>{{ a.patient }}</td>
            <td>{{ a.dentist }}</td>
            <td>{{ a.treatment }}</td>
            <td>{{ a.start_time }}</td>
            <td>{{ a.end_time }}</td>
            <td>{{ a.notes }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="6">No appointments.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
