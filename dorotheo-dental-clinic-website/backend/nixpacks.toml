[phases.setup]
nixPkgs = ["python311", "sqlite"]

[phases.install]
cmds = ["python3 -m pip install --upgrade pip", "python3 -m pip install -r requirements.txt"]

[phases.build]
cmds = ["python3 manage.py collectstatic --noinput"]

[start]
cmd = "python3 manage.py migrate && gunicorn dental_clinic.wsgi"
